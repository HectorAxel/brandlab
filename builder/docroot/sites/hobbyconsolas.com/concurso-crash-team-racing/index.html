  <script>
    var getOneTrustGroupConsent = function(groupId) {
      var pair = document.cookie.match(
        new RegExp("OptanonAlertBoxClosed=([^;]+)")
      );
      if (!pair) {
        return "";
      }
      var pair = document.cookie.match(new RegExp("OptanonConsent=([^;]+)"));
      if (!!pair) {
        var consentString = decodeURIComponent(pair[1]);
        var reg = new RegExp("groups=([^&amp;#]*)", "i");
        var string = reg.exec(consentString);
        if (string) {
          var consentsArray = [];
          var stringConsentsArray = string[1].split(",");
          for (var i in stringConsentsArray) {
            var aux = stringConsentsArray[i].split(":");
            consentsArray[aux[0]] = aux[1];
          }
          return consentsArray[groupId] ? consentsArray[groupId] : "";
        }
      }
      return "";
    };
  </script>
